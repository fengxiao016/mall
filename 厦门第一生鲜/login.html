<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">  
    <link rel="stylesheet" href="./bootstrap-5.2.3/dist/css/bootstrap.css">
</head>
<body>
    <section class="user-form-part">
      <div class="user-bg">
        <img src="./img/sign_left1.png" >
      </div> 
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5">
              <div class="user-form-logo"><a href="index.html"><img src="./img/logo.png" alt="logo"></a></div>
              <div class="user-form-card ">
                <div class="user-form-title">
                  <h2>欢迎！</h2>
                  <p>邮箱登录</p> 
                </div>
                <form class="user-form">
                  <div class="form-group">
                    <input type="email" class="form-control" placeholder="邮箱">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" placeholder="输入密码">
                  </div>
                  <div class="form-button">
                    <button type="submit">登录</button>
                    <p>忘记密码? <a href="/">重置密码</a></p>
                  </div>
                </form>
              
            </div>
              <div class="user-form-remind">
                <p>没有账号<a href="/">立即注册</a></p>
              </div>
              <div class="user-form-footer">
                <p>翠鲜缘 | &COPY;Copyright by <a href="#">Mironcoder</a></p>
              </div>
            </div>
          </div>
        </div>
       <script src="./bootstrap-5.2.3/dist/js/bootstrap.js"></script>
